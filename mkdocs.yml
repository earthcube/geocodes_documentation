site_name: Earthcube Infrastructure Documentation
#theme: 'material'
#theme: 'mkdocs'
theme:
  name: material
#  name: 'readthedocs'
  features:
    #    - content.code.copy
    - navigation.sections
markdown_extensions:
  - toc:
      permalink: ÔÉÅ
  - attr_list
  - def_list
  - tables
  - pymdownx.highlight:
      use_pygments: false
  - admonition
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search
# literate_nav must load after multirepo for the features to be available.
  - multirepo:
      # (optional) tells multirepo to cleanup the temporary directory after site is built.
      cleanup: true
  -  mermaid2
  - literate-nav
  -  mkdocs-jupyter
  - callouts
  # get a NoneType error, even when trying to generate in Geocodes-Metadata
#  - schema_reader:
#      include:
#        - "./docs/GeoCODES-Metadata/schemas/"
nav:
  - Home: index.md
  - Examples:
    - Geocodes: '/examples/geocodes.md'
    - Developement: '/examples/developement/'
    - Community: '/examples/community/'
  - Developers: '/developers/'
  - Services Infrastructure: '!import https://github.com/earthcube/geocodes?branch=main&docs_dir=docs&config=mkdocs.yml'
  - Metadata:  '!import https://github.com/earthcube/GeoCODES-Metadata?branch=main'
  - Indexing:
    - Gleaner: '!import https://github.com/gleanerio/gleaner?branch=dev'
    - Nabu: '!import https://github.com/gleanerio/nabu?branch=dev'
  - User Interface:
      - Facetsearch: "https://geocodes.earthcube.org/#/landing"
      - repository:  "https://github.com/earthcube/facetsearch"
  - Resource Management:
      - JSONLD Forms: https://addto.earthcube.org
      - repository: https://github.com/earthcube/jsonld_forms
